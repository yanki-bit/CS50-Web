<!DOCTYPE html>
<html>
    <head>
        <title>Attributes</title>
        <style>
            a{
                color: blueviolet;
                font-size: 25px;
            }

            a[href="www.facebook.com"] {
                color: red;
            }

            button {
                width: 200px;
                height: 60px;
            }

            button:hover {
                background-color: blanchedalmond;
                font-weight: bold;
            }
        </style>
    </head>

    <body>
       
        <ul>

            <li><a href="www.google.com">Google</a></li>
            <li><a href="www.facebook.com">Facebook</a></li>
            <li><a href="style.html">Lists</a></li>

            <br>

            <button>Click me</button>

        </ul>

    </body>
</html>
