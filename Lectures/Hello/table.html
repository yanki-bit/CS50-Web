<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>

    <body>

        <p> a table is a sequence of rows and cells </p>

        <table>
            <thead>This is the heading of the table
                <tr>
                    <th> Ocean </th>
                    <th> Average depth </th>
                    <th> Maximum depth </th>
                </tr>
            
            </thead>
            <tbody>
                
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4, 280 m</td>
                    <td>10, 911 m</td>
                </tr>

                <tr>
                    <td>Atlantic Ocean</td>
                    <td>3, 646 m</td>
                    <td>18, 990 m</td>
                </tr>

            </tbody>
        </table>

    
    </body>
</html>
